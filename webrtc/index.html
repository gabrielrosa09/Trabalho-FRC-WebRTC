<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redes UnB</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <img src="img/unb.png" alt="Logo da UNB" class="logo">
  </header>
  <div class="container">
    <h1>Redes UnB</h1>

    <h2>1. Inicie sua webcam</h2>
    <div class="videos">
      <div class="video-container">
        <h3>Transmissão Local</h3>
        <video id="webcamVideo" autoplay playsinline></video>
      </div>
      <div class="video-container">
        <h3>Transmissão Remota</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>
    
    <button id="webcamButton" class="btn">Iniciar Webcam</button>
    
    <h2>Chat</h2>
    <div class="chat-container">
      <div class="name-container">
        <label for="nameInput" class="name-label">Digite seu nome para o chat: </label>
        <input id="nameInput" class="input" type="text" />
      </div>
      <div id="chatBox" class="chat-box"></div>
      <div class="chat-controls">
        <input id="chatInput" class="input" type="text" placeholder="Digite sua mensagem..." />
        <button id="sendButton" class="btn">Enviar</button>
        <button id="raiseHandButton" class="btn raise-hand">Levantar a Mão ✋</button>
      </div>
    </div>
    
    <h2>2. Criar uma nova chamada</h2>
    <button id="callButton" class="btn" disabled>Criar Chamada</button>

    <h2>3. Participe de uma chamada</h2>
    <p>Atenda a chamada de uma janela de navegador ou dispositivo diferente</p>

    <input id="callInput" class="input" placeholder="Insira o ID da chamada" />
    <button id="answerButton" class="btn" disabled>Atender</button>

    <h2>4. Encerrar Chamada</h2>
    <button id="hangupButton" class="btn" disabled>Encerrar</button>

  </div>

  <footer>
    <p>&copy; 2024 Universidade de Brasília. Todos os direitos reservados.</p>
  </footer>

  <script type="module" src="/main.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Script para funcionamento do chat -->
  <script src="chat.js"></script>
</body>

</html>
